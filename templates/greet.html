{% extends "base.html" %}
  <title>Game options</title>
{% block content %}
    Hi {{ person }}! Would you like to play a game?

<form action="/play_game"> 
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="play_game" value="yes">Yes
  <input class="form-check-input" type="radio" name="play_game" value="no">No
  </div>
  <input class="btn btn-primary" type="submit" value="Submit">
</form>
{% endblock %}
